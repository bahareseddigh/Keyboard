<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="key">
                <button type="button" id="Backquote">`</button>
                <button type="button" id="Digit1">1</button>
                <button type="button" id="Digit2">2</button>
                <button type="button" id="Digit3">3</button>
                <button type="button" id="Digit4">4</button>
                <button type="button" id="Digit5">5</button>
                <button type="button" id="Digit6">6</button>
                <button type="button" id="Digit7">7</button>
                <button type="button" id="Digit8">8</button>
                <button type="button" id="Digit9">9</button>
                <button type="button" id="Digit0">0</button>
                <button type="button" id="Minus">-</button>
                <button type="button" id="Equal">=</button>
                <button type="button" id="Backspace">Back Space</button>
            </div>
            <div class="key">
                <button type="button" id="Tab" class="tab">TAB</button>
                <button type="button" id="q">Q</button>
                <button type="button" id="w">W</button>
                <button type="button" id="e">E</button>
                <button type="button" id="r">R</button>
                <button type="button" id="t">T</button>
                <button type="button" id="y">Y</button>
                <button type="button" id="u">U</button>
                <button type="button" id="i">I</button>
                <button type="button" id="o">O</button>
                <button type="button" id="p">P</button>
                <button type="button" id="BracketLeft">[</button>
                <button type="button" id="BracketRight">]</button>
                <button type="button" id="Backslash">\</button>
            </div>
            <div class="key">
                <button type="button" id="CapsLock" class="caps">CAPS<br>
                    LOCK
                </button>
                <button type="button" class="sec2" id="a">A</button>
                <button type="button" class="sec2" id="s">S</button>
                <button type="button" class="sec2" id="d">D</button>
                <button type="button" class="sec2" id="f">F</button>
                <button type="button" class="sec2" id="g">G</button>
                <button type="button" class="sec2" id="h">H</button>
                <button type="button" class="sec2" id="j">J</button>
                <button type="button" class="sec2" id="k">K</button>
                <button type="button" class="sec2" id="l">L</button>
                <button type="button" class="sec2" id="Semicolon">;</button>
                <button type="button" class="sec2" id="Quote">'</button>
                <button type="button" class="sec2" class="en" id="Enter">ENTER</button>
            </div>
            <div class="key">
                <button type="button" class="shift" id="shiftL">SHIFT</button>
                <button type="button" id="z">Z</button>
                <button type="button" id="x">X</button>
                <button type="button" id="c">C</button>
                <button type="button" id="v">V</button>
                <button type="button" id="b">B</button>
                <button type="button" id="n">N</button>
                <button type="button" id="m">M</button>
                <button type="button" id="Comma">,</button>
                <button type="button" id="Period">.</button>
                <button type="button" id="Slash">/</button>
                <button type="button" class="shift" id="shiftR">SHIFT</button>
            </div>
            <div class="key">
                <button type="button" class="ctrl" id="ctrlL">CTRL</button>
                <button type="button" id="Meta">Meta</button>
                <button type="button" class="alt" id="altL">Alt</button>
                <button type="button" class="sp" id=" ">-----</button>
                <button type="button" class="alt" id="altR">Alt</button>
                <button type="button" class="ctrl" id="ctrlR">CTRL</button>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
